<html>
    <script>
        //Criar uma função para verificar se o número é primo

      var numero;

        function verificaNumeroPrimo(numero) {
            for (var divisor = 2; divisor < numero; divisor++)
            if (numero % divisor == 0) return (numero + " nao e primo");
            return (numero + " e primo");
            }
        
    </script>
</html>
